<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeGame — Play in Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #111;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #0ff;
            margin-bottom: 0.3rem;
        }

        header p {
            font-size: 0.9rem;
            color: #888;
        }

        #game-container {
            width: 650px;
            height: 650px;
            background: #000;
            border: 2px solid #333;
            position: relative;
        }

        #loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 10;
        }

        #loading-overlay p {
            margin-top: 1rem;
            font-size: 1rem;
            color: #0ff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            margin-top: 1.5rem;
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .controls kbd {
            background: #333;
            color: #eee;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            font-family: inherit;
            font-size: 0.8rem;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.8rem;
            color: #555;
        }

        footer a { color: #0ff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>MazeGame</h1>
        <p>Navigate the maze, collect keys, unlock the exit — all in your browser</p>
    </header>

    <div id="game-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading game engine...</p>
        </div>
    </div>

    <div class="controls">
        <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> Move &nbsp;|&nbsp;
        <kbd>Space</kbd> Continue &nbsp;|&nbsp;
        <kbd>Esc</kbd> Menu
    </div>

    <footer>
        <a href="https://github.com/Aston13/Mazes">View on GitHub</a> &nbsp;·&nbsp;
        Powered by <a href="https://cheerpj.com">CheerpJ</a>
    </footer>

    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <script>
        async function startGame() {
            const container = document.getElementById('game-container');
            const overlay = document.getElementById('loading-overlay');

            try {
                await cheerpjInit({
                    clipboardMode: 'system',
                    status: 'none',
                });

                // Display element for the Swing window
                cheerpjCreateDisplay(650, 650, container);

                overlay.querySelector('p').textContent = 'Starting game...';

                // CheerpJ maps /app/ to the page origin
                const exitCode = await cheerpjRunJar('/app/MazeGame.jar');
                console.log('CheerpJ exit code:', exitCode);
            } catch (err) {
                const msg = err?.message || String(err);
                overlay.querySelector('p').textContent =
                    'Failed to load: ' + msg;
                console.error('CheerpJ error:', err);
            }
        }
        startGame();
    </script>
</body>
</html>
