name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x MazeGame/gradlew

      - name: Check formatting
        working-directory: MazeGame
        run: ./gradlew spotlessCheck

      - name: Build and test
        working-directory: MazeGame
        run: ./gradlew build

      - name: Build browser JAR
        working-directory: MazeGame
        run: ./gradlew browserJar

      - name: Prepare GitHub Pages content
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: cp MazeGame/build/libs/MazeGame-browser-*.jar docs/MazeGame.jar

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
