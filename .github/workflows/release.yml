name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v' (e.g. v1.0.0, v2.1.3)

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x MazeGame/gradlew

      - name: Build JAR
        working-directory: MazeGame
        run: ./gradlew build

      - name: Update GitHub Pages JAR
        run: cp MazeGame/build/libs/MazeGame-*.jar docs/MazeGame.jar

      - name: Commit updated Pages JAR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/MazeGame.jar
          git commit -m "Update Pages JAR for ${{ github.ref_name }}" || echo "No changes"
          git push origin HEAD:master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: false
          files: MazeGame/build/libs/MazeGame-*.jar
