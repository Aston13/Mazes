<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Wesley's Way Out — Play in Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a1a;
            color: #f0ece8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #c4956a;
            margin-bottom: 0.3rem;
        }

        header p {
            font-size: 0.9rem;
            color: #888;
        }

        #game-container {
            width: 650px;
            height: 650px;
            background: #000;
            border: 2px solid #c4956a40;
            position: relative;
        }

        #loading-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 10;
        }

        #loading-overlay p {
            margin-top: 1rem;
            font-size: 1rem;
            color: #c4956a;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #c4956a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            margin-top: 1.5rem;
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .controls kbd {
            background: #333;
            color: #eee;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            border: 1px solid #555;
            font-family: inherit;
            font-size: 0.8rem;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.8rem;
            color: #555;
        }

        footer a { color: #c4956a; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Wesley's Way Out</h1>
        <p>A procedurally generated maze adventure — playable in your browser</p>
    </header>

    <div id="game-container">
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p>Loading game engine...</p>
        </div>
    </div>

    <div class="controls">
        <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> Move &nbsp;|&nbsp;
        <kbd>Space</kbd> Continue &nbsp;|&nbsp;
        <kbd>Esc</kbd> Menu
    </div>

    <footer>
        <a href="https://github.com/Aston13/Wesleys-Way-Out">View on GitHub</a> &nbsp;·&nbsp;
        Powered by <a href="https://cheerpj.com">CheerpJ</a>
    </footer>

    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <script>
        async function startGame() {
            const container = document.getElementById('game-container');
            const overlay = document.getElementById('loading-overlay');

            try {
                await cheerpjInit({
                    clipboardMode: 'system',
                    status: 'none',
                    javaProperties: ['cheerpj.browser=true'],
                });

                // Display element for the Swing window
                cheerpjCreateDisplay(650, 650, container);

                overlay.querySelector('p').textContent = 'Starting game...';

                // /app/ maps to server root; project Pages live under /Wesleys-Way-Out/
                // Don't await — cheerpjRunJar resolves only when the app exits.
                // Hide the overlay after a short delay to let Swing paint.
                const runPromise = cheerpjRunJar('/app/Wesleys-Way-Out/MazeGame.jar');

                // Give the JVM a moment to start rendering, then fade out overlay
                setTimeout(() => {
                    overlay.style.transition = 'opacity 0.5s';
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 500);

                    // Hide the page header to avoid duplicate title with
                    // the in-game main menu and CheerpJ window title bar
                    const header = document.querySelector('header');
                    if (header) {
                        header.style.transition = 'opacity 0.3s';
                        header.style.opacity = '0';
                        setTimeout(() => { header.style.display = 'none'; }, 300);
                    }
                }, 3000);

                const exitCode = await runPromise;
                console.log('CheerpJ exit code:', exitCode);
            } catch (err) {
                const msg = err?.message || String(err);
                overlay.querySelector('p').textContent =
                    'Failed to load: ' + msg;
                console.error('CheerpJ error:', err);
            }
        }
        startGame();
    </script>
</body>
</html>
