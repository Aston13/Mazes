name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x MazeGame/gradlew

      - name: Check formatting
        working-directory: MazeGame
        run: ./gradlew spotlessCheck

      - name: Build and test
        working-directory: MazeGame
        run: ./gradlew build

      - name: Build browser JAR
        working-directory: MazeGame
        run: ./gradlew browserJar
